  <script>
    // Add event listener to update thumbnail styles when the carousel slides
    $("#carCarousel").on("slid.bs.carousel", function () {
      var activeIndex = $(".carousel-item.active").index();
      $(".carousel-thumbnails img").removeClass("active");
      $(
        '.carousel-thumbnails img[data-slide-to="' + activeIndex + '"]'
      ).addClass("active");
    });
  </script>
